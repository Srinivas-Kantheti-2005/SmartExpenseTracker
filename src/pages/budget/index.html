<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smart Expense Tracker Budget - Set and manage your monthly budgets.">
    <title>Budget | Smart Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/pages/dashboard.css">
    <link rel="stylesheet" href="../../css/pages/budget.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
</head>

<body>

    <!-- =======================
     Sidebar
======================= -->
    <aside class="sidebar" id="sidebar-container"></aside>

    <!-- ... (rest of the file) ... -->


    <!-- =======================
     Top Header
======================= -->
    <header class="top-header"></header>

    <!-- =======================
     Main Content
======================= -->
    <main class="main-content">

        <div class="page-container">

            <!-- Header Card with Controls -->
            <div class="budget-header-card">
                <div class="header-content">
                    <h1>Budget</h1>
                    <p>Set and manage your monthly budgets</p>
                </div>
            </div>

            <div class="budget-grid">

                <!-- Left Column -->
                <aside class="budget-controls">
                    <!-- Month Selector -->
                    <div class="month-selector-card">
                        <button id="prev-month" class="month-nav-btn">
                            <span class="icon">‚óÄ</span>
                        </button>
                        <div class="date-display-container">
                            <span class="calendar-icon" id="calendar-icon-trigger">üóìÔ∏è</span>
                            <span id="current-month" class="current-month-display">January 2026</span>
                            <!-- Hidden input for Flatpickr -->
                            <input type="text" id="month-picker" style="display: none;">
                        </div>
                        <button id="next-month" class="month-nav-btn">
                            <span class="icon">‚ñ∂</span>
                        </button>
                    </div>

                    <!-- Add/Edit Budget Card -->
                    <div class="add-budget-card">
                        <h3 id="form-title">Add Budget</h3>
                        <form id="budget-form">
                            <input type="hidden" id="budget-id">

                            <div class="form-group">
                                <label for="category-select">Category</label>
                                <select id="category-select" required>
                                    <option value="" disabled selected>Select Category</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="item-select">Item</label>
                                <select id="item-select" disabled>
                                    <option value="" disabled selected>Select Item</option>
                                </select>
                            </div>
                            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                                <div class="form-group">
                                    <label for="budget-month-display">Month</label>
                                    <input type="text" id="budget-month-display"
                                        style="font-weight: 500; cursor: pointer;" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="budget-amount">Monthly Limit</label>
                                    <input type="number" id="budget-amount" placeholder="e.g, 0.00" min="1" step="0.01"
                                        required>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="button" id="reset-form-btn" class="btn btn-reset">Reset</button>
                                <button type="button" id="cancel-edit-btn" class="btn btn-secondary"
                                    style="display: none;">Cancel</button>
                                <button type="submit" id="save-budget-btn" class="btn btn-primary">Add Budget</button>
                            </div>
                        </form>
                    </div>
                </aside>

                <!-- Right Column -->
                <section class="budget-list-section">
                    <div class="budget-list-card">
                        <div class="card-header">
                            <h3>Monthly Budget</h3>
                        </div>
                        <div class="budget-table-container">
                            <table class="budget-table">
                                <thead>
                                    <tr>
                                        <th>Month</th>
                                        <th>Category</th>
                                        <th>Item</th>
                                        <th>Budget</th>
                                        <th style="text-align: right;">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="budget-list-body">
                                    <!-- Populated via JS -->
                                </tbody>
                            </table>
                            <div id="no-budgets-message" class="empty-state" style="display: none;">
                                <div
                                    style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; color: #94a3b8;">
                                    <span style="font-size: 48px; margin-bottom: 16px; opacity: 0.5;">üì≠</span>
                                    <p style="font-size: 16px; margin: 0; font-weight: 700;">Add your budgets for this
                                        month</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>

        </div>
    </main>



    <!-- Flatpickr Library -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <script src="../../js/utils/date-update.js"></script>
    <script src="../../js/utils/sidebar-utils.js"></script>
    <script src="../../js/utils/header-utils.js"></script>
    <script src="../../js/pages/settings.js"></script>
    <script src="../../js/pages/budget.js"></script>

</body>

</html>
