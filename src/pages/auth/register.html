<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Register for Smart Expense Tracker - Start tracking your expenses and managing your budget effectively.">
    <title>Register | Smart Expense Tracker</title>
    <link rel="icon" href="../../assets/images/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/pages/auth.css" type="text/css">
</head>

<body>
    <form id="registerForm">
        <img src="../../assets/images/logo.png" alt="Smart Expense Tracker" class="form-logo">
        <h2>Create Account</h2>

        <label for="name">Full Name</label>
        <input type="text" placeholder="Enter your full name" id="name" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email" required>

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" placeholder="Create a password" id="password" required>
            <span id="showPassword" class="show-password"></span>
        </div>

        <label for="confirmPassword">Confirm Password</label>
        <div class="password-container">
            <input type="password" placeholder="Confirm your password" id="confirmPassword" required>
            <span id="showConfirmPassword" class="show-password"></span>
        </div>

        <button type="reset" class="reset-btn">Reset</button>
        <button type="submit" class="register-btn">Register</button>

        <p class="register-text">
            Already have an account?
            <a href="login.html">Login</a>
        </p>
    </form>

    <script src="../../js/pages/auth.js"></script>
</body>

</html>
