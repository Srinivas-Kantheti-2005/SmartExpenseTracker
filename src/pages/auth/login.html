<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Login to Smart Expense Tracker - Track your expenses, manage budgets, and gain insights into your spending habits.">
    <title>Login | Smart Expense Tracker</title>
    <link rel="icon" href="../../assets/images/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/pages/auth.css" type="text/css">
</head>

<body>
    <form id="loginForm">
        <img src="../../assets/images/logo.png" alt="Smart Expense Tracker" class="form-logo">
        <h2>Welcome Back</h2>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter your email" id="email" required>

        <label for="password">Password</label>
        <div class="password-container">
            <input type="password" placeholder="Enter your password" id="password" required>
            <span id="showPassword" class="show-password"></span>
        </div>

        <button type="reset" class="reset-btn">Reset</button>
        <button type="submit" class="login-btn">Login</button>

        <p class="register-text">
            Don't have an account?
            <a href="register.html">Register</a>
        </p>
    </form>

    <script src="../../js/pages/auth.js"></script>
</body>

</html>
