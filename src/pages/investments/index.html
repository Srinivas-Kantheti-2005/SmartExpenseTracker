<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smart Expense Tracker Investments - Track and manage your investments.">
    <title>Investments | Smart Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/pages/dashboard.css">
    <link rel="stylesheet" href="../../css/pages/investments.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/style.css">
</head>

<body>

    <!-- =======================
     Sidebar
    ======================= -->
    <aside class="sidebar" id="sidebar-container"></aside>

    <!-- =======================
     Top Header
    ======================= -->
    <header class="top-header">

        <!-- Logo Card -->
        <div class="header-card card-logo">
            <img src="../../assets/images/logo.png" alt="Logo">
            <h3>Smart Expense Tracker</h3>
        </div>

        <!-- Calendar Card (CENTER) -->
        <div class="header-card card-date">
            <span class="calendar-icon">üóìÔ∏è</span>
            <div class="date-info">
                <span class="day">Thursday</span>
                <span class="date-no">01</span>
                <span class="month">January</span>
                <span class="year">2026</span>
            </div>
        </div>

        <!-- User Card (RIGHT) -->
        <div class="header-card card-user">
            <span class="user-name">User Name</span>
            <div class="user-avatar">
                <span class="avatar"></span>
            </div>
        </div>

    </header>

    <!-- =======================
     Main Content
    ======================= -->
    <main class="main-content">

        <div class="page-container">

            <!-- Title Card -->
            <div class="investment-header-card">
                <div class="header-content">
                    <h1>Investments</h1>
                    <p>View and manage your monthly investments</p>
                </div>
            </div>

            <!-- New Single Column Layout -->
            <div class="investment-layout">

                <!-- Top Row: Month Selector & Total Investment -->
                <div class="top-row-container">
                    <!-- Month Selector -->
                    <div class="month-selector-card">
                        <button id="prev-month" class="month-nav-btn">
                            <span class="icon">‚óÄ</span>
                        </button>
                        <div class="date-display-container">
                            <span class="calendar-icon" id="calendar-icon-trigger">üóìÔ∏è</span>
                            <span id="current-month" class="current-month-display">January 2026</span>
                            <!-- Hidden input for Flatpickr -->
                            <input type="text" id="month-picker" style="display: none;">
                        </div>
                        <button id="next-month" class="month-nav-btn">
                            <span class="icon">‚ñ∂</span>
                        </button>
                    </div>

                    <!-- Total Monthly Investment Card -->
                    <div class="total-investment-card">
                        <span class="total-investment-label">Total Monthly Investment</span>
                        <span class="total-investment-value" id="total-investment-display">‚Çπ 0</span>
                    </div>
                </div>

                <!-- Middle Row: Investment List -->
                <div class="investment-list-card">
                    <div class="card-header">
                        <h3>Monthly Investments</h3>
                    </div>
                    <div class="investment-table-container">
                        <table class="investment-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Category</th>
                                    <th>Item</th>
                                    <th>Note</th>
                                    <th>Amount</th>
                                    <th style="text-align: right;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="investment-list-body">
                                <!-- Populated via JS -->
                            </tbody>
                        </table>
                        <div id="no-investments-message" class="empty-state" style="display: none;">
                            <span class="empty-icon">üì≠</span>
                            <p>Add your first investment below</p>
                        </div>
                    </div>
                </div>

                <!-- Bottom Row: Add Investment Form -->
                <div class="add-investment-card">
                    <h3 id="form-title">Add Investment</h3>
                    <form id="investment-form">
                        <div class="form-row-grid">
                            <!-- Row 1: Category, Item, Date, Amount -->
                            <div class="form-group">
                                <label for="category-select">Category</label>
                                <div class="select-wrapper">
                                    <select id="category-select" required>
                                        <option value="" disabled selected>Select Category</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="item-select">Item</label>
                                <div class="select-wrapper">
                                    <select id="item-select" disabled>
                                        <option value="" disabled selected>Select Item</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="investment-date">Date</label>
                                <input type="date" id="investment-date" required>
                            </div>

                            <div class="form-group">
                                <label for="investment-amount">Amount</label>
                                <input type="number" id="investment-amount" placeholder="‚Çπ 0" min="1" required>
                            </div>

                            <!-- Row 2: Description (Span 3) & Buttons (Rest) -->
                            <div class="form-group span-3">
                                <label for="investment-note">Description</label>
                                <textarea id="investment-note" placeholder="Optional notes" rows="1"
                                    class="single-line-input"></textarea>
                            </div>

                            <!-- Row 3: Buttons (Inline End) -->
                            <div class="form-actions-inline-end">
                                <button type="submit" id="save-investment-btn" class="btn btn-primary">Add
                                    Investment</button>
                                <button type="button" id="reset-form-btn" class="btn btn-reset">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </main>

    <!-- Flatpickr Library -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/monthSelect/index.js"></script>
    <script src="../../js/utils/date-update.js"></script>
    <script src="../../js/utils/sidebar-utils.js"></script>
    <script src="../../js/utils/header-utils.js"></script>
    <script src="../../js/pages/settings.js"></script>
    <script src="../../js/pages/investments.js"></script>

</body>

</html>
