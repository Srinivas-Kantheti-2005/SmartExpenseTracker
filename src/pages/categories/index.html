<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your income, expense and investment categories.">
    <title>Categories | Smart Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/base/variables.css">
    <link rel="stylesheet" href="../../css/base/reset.css">
    <link rel="stylesheet" href="../../css/pages/dashboard.css">
    <link rel="stylesheet" href="../../css/components/modal.css">
    <link rel="stylesheet" href="../../css/pages/categories.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar-container"></aside>

    <!-- Top Header -->
    <header class="top-header">
        <div class="header-card card-logo">
            <img src="../../assets/images/logo.png" alt="Logo">
            <h3>Smart Expense Tracker</h3>
        </div>
        <div class="header-card card-date">
            <span class="calendar-icon">üóìÔ∏è</span>
            <div class="date-info">
                <span class="day">Thursday</span>
                <span class="date-no">01</span>
                <span class="month">January</span>
                <span class="year">2026</span>
            </div>
        </div>
        <div class="header-card card-user">
            <span class="user-name">User Name</span>
            <div class="user-avatar">
                <span class="avatar"></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-container">

            <!-- Unified Header Card -->
            <div class="category-header-card">
                <div>
                    <h1>Categories</h1>
                    <p>Manage your income, expense and investments</p>
                </div>

                <div class="header-controls">
                    <!-- Type tabs will be injected here (using display: contents to maintain grid) -->
                    <div id="type-tabs" style="display: contents;">
                        <!-- JS injects: <div class="type-tab ...">...</div> -->
                    </div>

                    <button class="btn-primary" id="add-category-btn">
                        + New Category
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="categories-grid" id="categories-container">
                <!-- Injected via JS -->
            </div>
        </div>
    </main>

    <!-- Generic Modal -->
    <div id="categoryModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 300px; width: 100%;">
            <div class="modal-header">
                <h3 id="modalTitle">Add Category</h3>
                <span class="modal-close">&times;</span>
            </div>
            <form id="categoryForm">
                <div class="modal-body">
                    <input type="hidden" id="itemId">
                    <input type="hidden" id="parentType"> <!-- 'type' or 'category' -->
                    <input type="hidden" id="parentId">

                    <!-- First Row: Icon and Color -->
                    <div style="display: flex; gap: 20px; align-items: flex-start; margin-bottom: 20px;">

                        <!-- Icon Field -->
                        <div class="form-group" id="icon-group"
                            style="display: flex; flex-direction: column; gap: 8px;">
                            <label for="itemIcon" style="font-weight: 500;">Icon</label>
                            <input type="text" id="itemIcon" class="form-control" placeholder="Icon"
                                style="width: 80px; text-align: center; height: 42px; padding: 0 8px; font-weight: 600;">
                        </div>

                        <!-- Color Field -->
                        <div class="form-group" id="color-group"
                            style="display: flex; flex-direction: column; gap: 8px;">
                            <label style="font-weight: 500;">Color</label>
                            <!-- Input Wrapper -->
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <input type="text" id="itemColorHex" class="form-control" placeholder="#HEXCODE"
                                    style="width: 100px; height: 42px; text-transform: uppercase; padding: 0 12px; font-weight: 600;">
                                <div style="position: relative; width: 42px; height: 42px; flex-shrink: 0;">
                                    <input type="color" id="itemColor" value="#4f46e5"
                                        style="width: 100%; height: 100%; border: none; padding: 0; background: none; cursor: pointer; border-radius: 8px; overflow: hidden;">
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Second Row: Name -->
                    <div class="form-group" style="display: flex; flex-direction: column; gap: 8px;">
                        <label for="itemName" style="font-weight: 500;">Name</label>
                        <input type="text" id="itemName" class="form-control" required placeholder="Add Item"
                            style="width: 250px; height: 42px; padding: 0 12px; font-weight: 600;">
                    </div>
                </div>
                <div class="modal-footer" style="margin-top: 20px; display: flex; justify-content: center; gap: 10px;">
                    <button type="button" class="btn-secondary close-modal-btn"
                        style="padding: 8px 16px; border: 1px solid #cbd5e1; background: white; border-radius: 8px; cursor: pointer;">Cancel</button>
                    <button type="submit" class="btn-primary"
                        style="padding: 8px 16px; background: #4f46e5; color: white; border: none; border-radius: 8px; cursor: pointer;">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <div class="modal-body">
                <div style="font-size: 40px; margin-bottom: 10px;">‚ö†Ô∏è</div>
                <h3 style="margin-bottom: 10px;">Delete Item?</h3>
                <p style="color: #64748b; margin-bottom: 20px;">Are you sure you want to delete <strong
                        id="deleteItemName">Item</strong>? This action cannot be undone.</p>
                <div style="display: flex; justify-content: center; gap: 10px;">
                    <button class="btn-secondary close-delete-btn"
                        style="padding: 8px 16px; border: 1px solid #cbd5e1; background: white; border-radius: 8px; cursor: pointer;">Cancel</button>
                    <button id="confirmDeleteBtn"
                        style="padding: 8px 16px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer;">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/utils/date-update.js"></script>
    <script src="../../js/utils/sidebar-utils.js"></script>
    <script src="../../js/utils/header-utils.js"></script>
    <script src="../../js/pages/categories.js"></script>
</body>

</html>
